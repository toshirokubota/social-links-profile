<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img class="jessica-avatar" src="./assets/images/avatar-jessica.jpeg" alt="an avatar of Jessica Randall"/>
    <h1>
      Jessica Randall
    </h1>
    <h2>
      London, United Kingdom
    </h2>
    <h3>
      "Front-end developer and avid reader."
    </h3>
    <button class="social-link">
      GitHub
    </button>
    <button class="social-link">
      Frontend Mentor
    </button>
    <button class="social-link">
      LinkedIn
    </button>
    <button class="social-link">
      Twitter
    </button>
    <button class="social-link">
      Instagram
    </button>    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.<br>    
      <a target="_blank" href="https://icons8.com/icon/7pFVTRfCUO3C/hand-cursor">Cursor</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>    
    </div>
  </main>
</body>
</html>
